tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - plugin:cloudify-openstack-plugin?version=2.14.7

inputs:
  image_name:
    description: >
      An OpenStack Image ID.
    type: string
    default: 05bb3a46-ca32-4032-bedd-8d7ebd5c8100
  flavor:
    description: >
      An OpenStack Flavor ID.
    default: '2'
  private_key_name:
    description: Private key pair name on OpenStack.

dsl_definitions:

  openstack_config: &openstack_config
    username: { get_secret: keystone_username }
    password: { get_secret: keystone_password }
    tenant_name: { get_secret: keystone_tenant_name }
    auth_url: { get_secret: keystone_url }
    region: { get_secret: keystone_region }

node_types:
  host:
    derived_from: cloudify.openstack.nodes.Server
    properties:
      openstack_config:
        default: *openstack_config
      agent_config:
        default:
          install_method: none
      server:
        default:
          key_name: { get_input: private_key_name }
          image: { get_input: image_name }
          flavor: { get_input: flavor }
